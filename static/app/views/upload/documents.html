<div class="document">
  <h3> Upload Documents </h3>

  <div class="alert" ng-show="success || errors.length"
    ng-class="{'alert-danger': errors.length, 'alert-success': success}">
    <button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">&times;</button>
    <span ng-if="success">
      {{success}}
    </span>
    <div ng-repeat="error in errors">
      {{error}}
    </div>
  </div>

    <ul id="filelist">
      <li ng-repeat="file in filesAdded">
        {{file.name}} ( {{plupload.formatSize(file.size)}} )
        <b><span>{{file.percent}}</span></b>
    </ul>

    <div id="container">
      <a id="browse" href="javascript:;">[Browse...]</a> 
      <a id="start-upload" href="javascript:;"
      ng-click="upload()">[Start Upload]</a>
    </div>


  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      placeholder="A unique name identifying this document.">
    </div>
    <div class="form-group">
      <label for="document">File</label>
      <input type="file" id="file">
      <p class="help-block">Select document file to upload.</p>
    </div>
    <button type="submit" class="btn btn-default">
      <i class="glyphicon glyphicon-upload"></i>
      Upload
    </button>
  </form>

</div>
