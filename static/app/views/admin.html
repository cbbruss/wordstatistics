<div class="wordslists">

  <h3> Administration Panel </h3>

  <alert></alert>

  <ul class="nav nav-tabs">
    <li ng-class="{active: selected=='users'}">
    <a class="clickable" ng-click="selected='users'"> Users </a>
    </li>
  </ul>

  <div class="tab-content">

    <div class="tab-pane fade in panel panel-default" 
      ng-class="{active: selected=='users'}"
      style="border-top: 0">
      <div class="panel-body">

        <table ng-table="tableParams" class="table">
          <tr ng-repeat="e in $data">
            <td data-title="'Username'">{{e.get('username')}}</td>
            <td data-title="'Name'">{{e.get('name')}}</td>
            <td data-title="'Is Admin'">{{isAdmin(e)}}</td>
            <td data-title="'Time'">{{e.createdAt | timer}}</td>
            <td data-title="'Admin'">
              <button class="btn" ng-click="switchAdmin(e)"
              ng-class="{'btn-success': isAdmin(e), 'btn-error': !isAdmin(e)}">
                <i class="glyphicon glyphicon-user"></i>
              </button>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
